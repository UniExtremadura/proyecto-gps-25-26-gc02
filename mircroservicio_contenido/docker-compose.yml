version: '3.8'

services:
  # --- Servicio de Base de Datos (Oracle XE) ---
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      # Credenciales para el usuario SYSTEM y creación automática del usuario
      ORACLE_PASSWORD: manager_password # Contraseña para admin (system)
      APP_USER: ASEE                    # Usuario definido en application.properties
      APP_USER_PASSWORD: 12345          # Contraseña definida en application.properties
    volumes:
      - oracle_data:/opt/oracle/oradata
    # ... (resto de la configuración igual)
    healthcheck:
      test: ["CMD", "/opt/oracle/checkDBStatus.sh"]
      interval: 20s        # Comprobar cada 20 segundos (antes 10s)
      timeout: 10s
      retries: 10          # Intentar 10 veces (antes 5)
      start_period: 60s    # Esperar 60s antes de empezar a comprobar 

  # --- Microservicio Spring Boot: Contenido ---
  app:
    build: .
    container_name: microservicio-contenido
    ports:
      - "8083:8083" # Puerto definido en application.properties
    depends_on:
      - oracle-db

    environment:
      # Sobrescribir la URL para conectar al contenedor 'oracle-db' en lugar de 'localhost'
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: ASEE
      SPRING_DATASOURCE_PASSWORD: 12345
      # Configuración adicional para evitar esperas si la BD tarda en arrancar
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 20000

volumes:
  oracle_data: